<script>
    var result = getSum(10, 20); //메소드 호출
    console.log(result);
    /* function : 메소드 정의
        getSum : 메소드 이름
        x, y : 파라미터 값
        (자바스크립트는 리턴 타입과 매개변수에 타입을 지정하지 않는다!)
        */
       function getSum(x,y){
        //메소드(함수)정의
        return x +y;
       }
</script>
