<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="main1"></div>
    <div id="main2"></div>
    <div id="main3"></div>
    <div id="main4"></div>
    <div id="main5"></div>
</body>
<script>
    for(var i=0; i<5; i++){
        var star ='';
        for(j=i; j<5; j++){
            star += '*';
        }
        document.getElementById("main"+(i+1)).innerHTML = star;
        console.log(star);
    }
</script>
</html>
