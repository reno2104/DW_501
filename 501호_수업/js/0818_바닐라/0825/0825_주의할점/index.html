<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주의할점</title>
</head>
<body>
    
</body>
<script>
    var x = 10; // 숫자 10
    var y = '10'; // 문자 10
    if(x === y){  // === 타입까지 체크한다. -> 자바스크립트에만 있는 문법! (타입까지 체크하자!)
        console.log('우리는 같아!');
    }
    else{
        console.log('우리는 달라!');
    }

    // 함수(대입)을 같은 문자, 숫자로 중복할 수는 없으나,
    // 자바스크립트는 데이터타입을 같은 것을 쓰기 때문에 이 같은 부분을 허용(중복)하게 한다. - 변수이름 중복.
</script>
</html>
