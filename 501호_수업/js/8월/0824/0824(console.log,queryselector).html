<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="name">
    <button onclick="doClick()">클릭하시오.</button>
    <br>

    <h2>메뉴 선택</h2>
    <select id="menu">
        <option value="nul">메뉴를 선택해주세요.</option>
        <option value="아아">아이스 아메리카노</option>
        <option value="라떼">카페라떼</option>
        <option value="모카">카페모카</option>
    </select>
    <input id="count" type="number" placeholder="수량 입력..." >
    ICED : <input type="radio" name="type" value="ice" checked>
    HOT : <input type="radio" name="type" value="hot" >

    <button onclick="doOrder()">주문하기</button>
</body>
<script>
    var x = 10;
    if(x == 10){
        console.log('x는 10입니다.');
    }
    if( x > 5){
        console.log('if 실행');
    }

    var word='컵라면';
    if(word == '컵라면'){
        console.log('오늘은 컵라면을 먹었어요!');
    }

    // 문제1. if로 김밥을 비교해서 맞으면 "오늘 김밥을 먹었어요" 출력.
    var word2 = '김밥';
    if( word2 == '돈까스'){
        console.log('오늘은 김밥을 먹었어요!');
    }
    // if 조건이 틀리다면, else 실행.
    else{
        console.log("오늘은 돈까스를 먹었어요!");
    }


    function doClick(){//if 시작
        var name = document.getElementById('name').value;
        console.log(name);
    } //if 끝
    

    //커피메뉴 선택 함수
    function doOrder(){
        var selectedMenu = document.getElementById('menu').value;
        console.log(selectedMenu);
    }
        // 함수 끝
    
    //문제2. 아아를 선택했으면, "죄송합니다. 아아는 오늘 품절입니다." 출력하기.
    // 문제3. 메뉴를 선택하지 않고 주문하기 버튼을 누르면 "메뉴를 선택해주세요." 출력하기.
    function doOrder(){
        var selectedMenu = document.getElementById('menu').value;
        console.log(selectedMenu);

        if(selectedMenu == '아아'){
            console.log('죄송합니다. 아아는 오늘 품절입니다.');
        }
        if(selectedMenu == 'nul'){
            console.log('메뉴를 선택해주세요!');
        }
    

    var count = document.getElementById('count').value;
    console.log(count);
    // 문제4. 수량을 11개 이상 입력하면 "죄송합니다. 1인 10개까지만 주문 가능합니다."
    if(count > 10){
        console.log('죄송합니다. 1인 10개까지만 주문가능합니다.')
    }

    // radio 버튼 checked에 따른 값 출력하기.
    var type = document.querySelector('input[name=type]:checked').value;
    console.log(type);
}
</script>
</html>
