<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    /* 브라우저마다 기본 제공되는 마진과 패딩값이 존재하므로 실무에서는 바디태그의 공간을 없애는게 일반적이다. */
    body{
        margin:0;
        padding:0;
    }
    input{
        padding-left:10px;
        padding-top: 20px;
        margin:0px 30px 0 0;
}
    .box1{
        width: 100px;
        height: 150px;
        background: #F2CB61;
        margin: 100px  auto ;
        /* margin: (위&아래) (왼쪽&오른쪽) */
        /* padding은 auto가 없다. */
    }
    .test-box{
        margin-bottom: 30px;
    }
</style>

</head>
<body>
    <input type="text" value="안녕하세요.">
    <input type="text" value="안녕하세요~~">
    <h3>div 태그로 margin 알아보기.</h3>
        <div class="box1">
            <div class="test-box">딸기우유</div>
            <div class="test-box">바나나우유</div>
        </div>

</body>
</html>
