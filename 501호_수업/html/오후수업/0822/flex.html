<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .container{
        display: flex;
        flex-direction: column;
        /* justify-content: 컨테이너 안의 아이템 위치 조절 */
        /* space-between, space-around */
        justify-content: space-around;
        width: 500px;
        height:200px;
        border: 1px solid black;
    }
    .item01{        
        background: lightblue;
        /* flex-basos: 아이템 크기조절 */
        flex-basis: 30%;
    }
    .item02{        
        background: lightgreen;
        flex-basis: 30%;
    }
    .item03{        
        background: lightcoral;
        flex-basis: 15%;
    }
    .box_fir{
        height:200px;
        background: purple;
        display: flex;
        justify-content: space-around;
    }
    .box1 , .box2 , .box3{
        flex-basis: 22%;
        height: 200px;
        background: #FFC19E;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="item01">아이템 1</div>
        <div class="item02">아이템 2</div>
        <div class="item03">아이템 3</div>
    </div>
    <div class="box_fir">
        <div class="box1">아이템 1</div>
        <div class="box2">아이템 2</div>
        <div class="box3">아이템 3</div>
    </div>
</body>
</html>
