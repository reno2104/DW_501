<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        .container{
            width:100%;
            height: 100vh;
            display:flex;
            flex-direction: column;
        }
        .top{
            flex-basis: 20%;
            background: lightblue;
        }
        .center{
            flex-basis: 60%;
            background: lightgray;
            display: flex;
            justify-content: space-between;
            /* 아이템도 flex할 수 있다. */
        }
        .nav{
            background: lightgreen;
            flex-basis: 15%;
            border:1px solid black;
        }
        .section{
            background: lightsalmon;
            flex-basis: 60%;
            border:1px solid black;
            display: flex;
            flex-direction: column;
            padding:20% 0 0 5%;
        }
        .article1, .article2{
            width:90%;
            height: 70px;
            background: lightcyan;
            
            border:1px solid black;
            font-size: 17px;
            font-weight: 800;
        }
        .article1{
            margin-bottom: 10px;
        }
        .aside{
            background: lightseagreen;
            flex-basis: 15%;
            border:1px solid black;
        }
        .footer{
            flex-basis: 20%;
            background: lightpink;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="top"><h1>header 영역</h1></div>
    <div class="center">
        <div class="nav">네비게이션 영역</div>
        <div class="section"><h2>콘텐츠영역</h2>
            <div class="article1">article 영역</div>
            <div class="article2">article 영역</div>
        </div>
        <div class="aside">사이드바 영역</div>
    </div>
    <div class="footer"> footer 영역</div>
</div>
</body>
</html>
