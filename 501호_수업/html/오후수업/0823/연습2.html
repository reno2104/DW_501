<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 1000px;
            height:auto;
        }
        .box{
            width:200px;
            height: auto;
            display: flex;
        }
        .red{
            width: 100%;
            height:300px;
            border: 1px solid black;
        }
        .blue{
            width: 100%;
            height:300px;
            border: 1px solid black;
        }
        .red:nth-child(1) , .blue:nth-child(1)
        {background: red;}
        .red:nth-child(2) , .blue:nth-child(2)
        {background: blue;}


</style>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="red"></div>
            <div class="red"></div>
        </div>
        <div class="box">
            <div class="blue"></div>
            <div class="blue"></div>
        </div>

    </div>
</body>
</html>
