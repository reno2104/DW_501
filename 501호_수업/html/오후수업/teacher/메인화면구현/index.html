<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .container{
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100vh;
        }
        .header{
            background-color: blue;
            flex-basis: 20%;
            color: #fff;
        }
        .center{
            background-color:violet;
            flex-basis: 60%;
            /* 아이템도 flex가 될 수 있다. */
            display: flex;
            justify-content: space-between;
        }
        .footer{
            background-color: tomato;
            flex-basis: 20%;
            color: #fff;
        }
        .nav{
            background-color: azure;
            flex-basis: 15%;
            border: 1px solid black;
        }
        .section{
            background-color: azure;
            flex-basis: 60%;
            border: 1px solid black;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            padding: 3%;
        }
        .aside{
            background-color: azure;
            flex-basis: 15%;
            border: 1px solid black;
        }
        .article{
            background-color: #efefef;
            border: 1px solid black;
            flex-basis: 30%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>header 영역</h1>
        </div>
        <div class="center">
            <div class="nav">
                <h1>네비게이션 영역</h1>
            </div>
            <div class="section">
                <h1>콘텐츠 영역</h1>
                <div class="article"><h1>article 영역</h1></div>
                <div class="article"><h1>article 영역</h1></div>
            </div>
            <div class="aside">
                <h1>사이드바 영역</h1>
            </div>
        </div>
        <div class="footer">
            <h1>footer 영역</h1>
        </div>
    </div>
</body>
</html>
