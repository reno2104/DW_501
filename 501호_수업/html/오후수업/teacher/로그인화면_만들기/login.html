<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 화면 만들기</title>
    <style>
        .login-box{
            width: 400px;
            height: 300px;
            background-color: blanchedalmond;
            margin: 200px auto;
            padding: 5px;
        }
        .input-box{
            background-color: aquamarine;
            margin-bottom: 30px;
        }
        h2{
            text-align: center;
        }
        input{
            padding: 5px;
            width: 95%;
            height: 30px;
        }
        input[type=button]{
            width: 100%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <div class="input-box">
            <input type="text" placeholder="아이디">
        </div>
        <div class="input-box">
            <input type="text" placeholder="비밀번호">
        </div>
        <div class="input-box">
            <input type="button" value="로그인">
        </div>
    </div>
</body>
</html>
