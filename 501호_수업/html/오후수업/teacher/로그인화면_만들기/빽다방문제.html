<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        .menu-box{
            margin: 100px auto;
            width: 300px;
            height: auto;
            padding: 1%;
            background-color: #ececec;
        }
        .input-box{
            margin-bottom: 10px;
        }
        select{
            width: 100%;
            height: 20px;
        }
        button{
            width: 100%;
            
        }
    </style>
<body>
    <div class="menu-box">
        <h2>빽다방 메뉴판</h2>
        <div class="input-box">
            <select>
                <option>--메뉴를 선택해주세요--</option>
                <option>아메리카노</option>
                <option>에스프레소</option>
              </select>
        </div>
        <div class="input-box">
            L size: <input type="checkbox"/>
            M size: <input type="checkbox"/>
        </div>
        <div class="input-box">
            <button>주문하기</button>
        </div>
    </div>
</body>
</html>
