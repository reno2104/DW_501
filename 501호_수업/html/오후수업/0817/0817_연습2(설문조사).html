<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #bg{
            background: #D5D5D5;
            width:370px;
            height: 270px;
            padding:10px;
            /* 동서남북 다 padding으로 간격을 맞추고 중앙으로 모이게 한다. */
            margin: 200px auto;
        }
        input{
            width:300px;
            height:25px;
            margin:5px 10px 1px 30px;

        }
        h1{
            text-align:center;
        }
        button{
            width:300px;
            height:35px;
            margin:10px 10px 1px 35px;
            background: rgb(27, 27, 209);
            color: white;
            font-weight: bold;
            font-size:20px;
            border:0; 
            border-radius: 5px;
            /* 버튼의 꼭지점을 둥글게 바꾸고 싶을 때.  */
            cursor:pointer;
             /*손가락 모양으로 바뀜.  */
             transition: 0.9s;
             /* 커서를 갔다댔을때, 모양 혹은 현상, 색상 등이 변하는 적용 시간을 설정 */
        }
        button:hover{
            background: white;
            color:blue;
            font-weight: bold;

        }
    </style>
</head>
<body>
    <div id="bg"><h1>설문조사</h1>
        <input type="text" placeholder="이름 입력...">
        <input type="text" placeholder="취미 입력...">
        <input type="text" placeholder="거주 지역 입력..">
        <button>작성 완료</button>
    </div>
</body>
</html>
