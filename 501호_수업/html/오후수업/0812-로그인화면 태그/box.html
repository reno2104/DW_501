<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-tag</title>
    <style>
        /* margin : 태그와 태그 사이의 간격을 조절한다. 
            padding : 박스 안에 있는 태그 간격을 조절할 때.
            두개만 알면 css 반은 끝난다.
        */
        .box-a{
        width: 200px;
        height: 200px; 
        background-color: rgb(228, 250, 132);
        margin-bottom: 50px;  
        margin-top: 100px;      
        padding-top: 50px;
        padding-left: 30px;
        }
        .box-b{
        width: 100px;
        height: 100px;
        background-color: rgb(47, 2, 247);       
        margin-bottom: 50px;
        }
        .box-c{
        width: 300px;
        height: 300px;
        background-color: rgb(253, 167, 167);   
        }
    </style>
</head>
<body>
    <!-- html에서 가장 많이 사용하는 태그 div
    
        1. div는 박스 태그라고 한다.
        
    -->

    <div class="box-a">
        박스 a
        이름 : <input type="text">
    </div>
    
    <div class="box-b">박스 b</div>
    <div class="box-c">박스 c</div>
</body>
</html>
