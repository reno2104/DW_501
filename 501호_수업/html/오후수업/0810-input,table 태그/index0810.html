    <h1>로그인 화면</h1>
    아이디 : <input type="text" placeholder="아이디를 입력해주세요.."><br>

<!-- 버튼을 만드는 방법 첫번째 -->

    비밀번호 찾기
    <!-- 주석 태그 열기는 ctrl + /  -->
    <!-- a 태그 : 다른 페이지로 이동할 때 사용 -->
    <a href="https://www.naver.com">네이버로 이동</a>

    <h2>input 태그 종류 알아보기</h2>
    <!-- 달력 -->
    <input type="month">
    <!-- 일 달력 -->
    <input type="date">
    <!-- 주 달력 -->
    <input type="week">
    <!-- 시간 -->
    <input type="time">
    <!-- 파일 업로드 -->
    <input type="file">
    <!-- 체크박스 -->
    <input type="checkbox">
    <!-- 숫자만 입력하는 input -->
    <input type="number">
    <br><br>

    <h2>select(선택) 태그 배워보기</h2>
    <select>
        <option>아이스아메리카노 M</option>
        <option>아이스아메리카노 L</option>
        <option>원조 커피 </option>
    </select>

    <h2>table 태그를 배워보기</h2>
    <!-- table 태그는 크게 body와 head로 구분 -->
    <table>
        <thead>
            <tr> <!-- tr은 table row의 줄임말로 행을 의미-->
                <th> 출장비 내역</th>
                <th> 금액 </th> <!-- th은 table head의 줄임말로 열을 의미-->
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>교통비</td> <!-- td은 table data의 줄임말로 열을 의미-->
                <td>32,000</td>
            </tr>
            <tr>
                <td>숙박비</td>
                <td>100,000</td>
            </tr>
            <tr>
                <td>식비</td>
                <td>50,000</td>
            </tr>
        </tbody>
    </table>
