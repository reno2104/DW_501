<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<script>
  function new_window(){
    //alert(screen.height);
    var Mwidth = screen.width;
    var Mheight = screen.height;

    var width=500, height=700;
    var left = Mwidth/2 - width/2;
    var top = Mheight/2 - height/2;
    var url ="child.html";
    var win_name = " ";
    var option ="width="+width+",height="+height+
                ",left="+left+",top="+top;

    var child = window.open(url, win_name, option);
// child 변수에 새윈도우의 핸들값 저장

var name = document.getElementById("name").value;

child.document.getElementById("name_view").innerHTML=name;
  }
</script>
</head>
<body>
 <h1>첫번째윈도우</h1>

<input type="text" name="name" id="name" placeholder="이름">

<button onclick="new_window()"> 전송</button>

<input type="text" id="age">

</body>
</html>
