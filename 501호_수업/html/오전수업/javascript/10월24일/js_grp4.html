<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <canvas id="draw" width="1000" height="300"
        style="border:1px solid black"></canvas>
    </div>
    <button id="start">녹화시작</button>
    <button id="stop">녹화종료</button>
    <div>
        <video id="recorded" controls style="border:1px solid balck"></video>
    </div>
</body>
</html>
<script>
    var canvas= document.getElementById("draw");
    var start = document.getElementById("start");
    var stop = document.getElementById("stop");
    var video = document.getElementById("recorded");

    var mediarecorder = null;
    var videoData =[];

    start.addEventListener("click",function(){
        move();
        //캔버스 영역 화면을 스트림으로취득
        var mediaStream = canvas.captureStream();

        //녹화 객체 생성
        mediarecorder = new MediaRecorder(mediaStream);
        mediarecorder.ondataavailable=handledata;
        // stop 이벤트 처리
        mediarecorder.onstop=function(){
            const bl = new Blob(videoData);
        //캔버스 화면 데이터를 가르키는 임시 주소 생성
            const blurl = window.URL.createObjectURL(bl);
            //재생구현
            video.setAttribute("src",blurl);
            video.play();
            //다운로드
            const anc = document.createElement("a");
            document.body.appendChild(anc);
            anc.style.display="none";
            anc.href=blurl;
            anc.download="ball.webm";
            anc.click();
            videoData.splice(0);
        };
        mediarecorder.start();
    });
    function handledata(event){
        videoData.push(event.data);
    }
    stop.addEventListener("click",function(){
        mediarecorder.stop();
    });

    var ctx = canvas.getContext('2d');
    var ball = {x:100, y:50,x_step:1, y_step:1};

    function move(){
        
        ctx.clearRect(0,0,500,400);

        ctx.beginPath();
        ctx.arc(ball.x,ball.y, 10, 0, 2*Math.PI, true);
        ctx.closePath();
        ctx.fillStyle="rgb(100,67,45)";
        ctx.fill();
        //ctx.stroke();

        if(ball.x +ball.x_step > (500-10) || ball.x+ball.x_step <(0+10)){
            ball.x_step = ball.x_step* (-1);
        }
        if(ball.y+ball.y_step >(400-10) || ball.y+ball.y_step <(0+10)){
            ball.y_step = ball.y_step*(-1);
        }

        ball.x += ball.x_step;
        ball.y += ball.y_step;

        requestAnimationFrame(move);

    }
</script>
