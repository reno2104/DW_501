        body{
            margin:0;

            font-family: '맑은고딕';
        }
        #input_wrap{
            display: flex;
            flex-direction: column;
            width:300px;
        }
        #input_wrap input{
            height: 40px;
            font-size: 1.7rem; 
            /* rem : font size 기준으로 크기가 적용. 1.7배 적용. */
            cursor: pointer;

<body>
    <div id="input_wrap">
        <input type="text" id="number1" placeholder="정수입력">
        <input type="text" id="number2" placeholder="정수입력">
        <input type="button" onclick="execute()" value="입력">
    </div>
    <hr />
    <div id="result"></div>
</body>
<script>
    // 두개의 숫자를 입력받아 두 숫자 중 큰 숫자를 출력하시오.

        function execute(){
    var num1 = document.getElementById('number1');
     var num2 = document.getElementById('number2');
    var res = document.getElementById('result');

     if(parseInt(num1.value) > parseInt(num2.value)){
        res.innerHTML = '<h2> 큰숫자: ' + num1.value + '</h2>';
     }
     else{
        res.innerHTML = '<h2> 큰숫자: ' + num2.value + '</h2>';
     }
    }
