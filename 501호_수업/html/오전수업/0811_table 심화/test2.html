       <p><font size="6" face="바탕">

        <!-- q title 태그는 해당 단어 혹은 문장에 대한 부연설명이다. abbr과 동일  -->

        <address><!-- 각종 정보, 연락처, 주소 등 정보 수집을 하는 태그. -->

        <img src="C:\JAVA\front\src\html\1.jpg"><br> <!-- 이미지 태그는 정확한 경로를 입력해야 한다. -->
       
        <cite>영국 잉글리쉬 프리미어리그(EPL)</cite><br> <!-- 이미지에 대한 정보 태그 -->
