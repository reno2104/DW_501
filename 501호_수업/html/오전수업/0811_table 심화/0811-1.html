<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><strong>목록 (리스트) 태그</strong></p>

    <!-- 순서가(정렬되지않은) 없는 목록. unorderlist. [ul(부모), li(자식)관계] -->
    <ul> 
        <LI>첫번째 항목</LI>
        <li>두번째 항목</li>
        <li>세번째 항목</li>
        <li>네번째 항목</li>
    </ul>
    <ol> <!-- ordered list. 순서를 가진, 정렬되는 목록. [ol(부모), li(자식)]-->
        <li>1번 항목</li>
        <li>2번 항목</li>
        <li>3번 항목</li>
        <li>4번 항목</li>
    </ol>
    <dl> <!-- 설명을 표현하는 태그.-->
        <dt>커피</dt> <!-- dt : 용어정의-->
        <dd>ice 아메리카노</dd> <!-- dd: 용어에 대한 설명 -->
    </dl>
    
</body>
</html>
