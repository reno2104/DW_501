<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="0817_1(margin,padding).css">
</head>
<body>
    <!--  div: 블럭(block) 태그의 한 종류
            브라우저의 한 블럭을 자신의 영역으로 사용 -->

    <b>나는 b태그 </b>
    <table border="1"> 
        <tr><td width="100" height="50"></td></tr></table>

    <div id="div1">
        나는 div입니다.
    </div>
    <div id="div2">
        나는 두번째 div입니다.
    </div>
    <div id="div3">
        세번째 div입니다.
    </div>

<!-- 아래 두개의 div 위아래 간격을 45px만큼 주고
두 div는 오른쪽으로 80px 만큼 이동한 위치에 표시되도록 만들기 -->
    <div id="div4">
        네번째 div입니다.
    </div>
    <div id="div5">
        다섯번째 div입니다.
    </div>

    <div id="div6">
        <div class="d1 d"></div>
        <div class="d2 d">
            안녕하세요.
            <br>반갑습니다.
            <br>잘먹었습니다.
        </div>
        <div class="d3 d">
            <div class="sub"></div>
        </div>
        <!-- d라는 이름으로 모두다 제어가능. 
            혹은 d1,d2,d3 각기 제어가능 -->
    </div>
    
</body>
</html>
