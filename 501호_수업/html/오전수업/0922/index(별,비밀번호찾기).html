    //비밀번호 찾기

        // 정답
    for(var a=1; a<=9; a++){
        for(var b=1; b<=9; b++){
            for(var c=1; c<=9; c++){
                for(var d=1; d<=9; d++){ //1~2번 조건.

                                if(i+z == 16566){ //1~6번이 맞다면..
                                    document.write("비밀번호 : "+i); // 7번 출력.
                                }
                            }
                        }
                    }
                }
            }
        }
    }
