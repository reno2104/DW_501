<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="position.css">
</head>
<body>
    <div id="box">
        <div id="box1"></div>
        <div id="box2"></div>
        <div id="box3"></div>
    </div>

    <div id="box4"></div>

    <!-- position 종류: static, relative, absolute, fixed, sticky
    
        좌표지정 안되는 것(top, left, ...) : static, sticky 
        좌표지정 되는 것(top, left, ...) : relative, absolute, fixed
    
        fixed : 브라우저 전체 width 크기에서 위치지정
                브라우저 크기를 줄이면 같이 따라간다.
            
        absolute : 상위 태그에 relative 가 지정된 위치 기준으로 자신의 위치지정
        
        relative : 상위 태그의 위치 기준으로 상대적 위치 지정-->
</body>
</html>
