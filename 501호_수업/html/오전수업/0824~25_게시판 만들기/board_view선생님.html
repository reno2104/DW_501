<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> board_view.html </title>
<link rel="stylesheet" type="text/css" href="view.css">
</head>
<body>
    <div id="write_box">
        <div id="write_wrap">
            <div class="write_form">
                    <div class="box">
                        <div class="wdate">
                            <div class="box_title">
                                작성일
                            </div>
                            <div class="box_input">
                                <input type="text">
                            </div>
                        </div>
                        <div class="view_count">
                            <div class="box_title">
                                조회수
                            </div>
                            <div class="box_input">
                                <input type="text">
                            </div>
                        </div>
                    </div>
                    <div class="box">
                        <div class="box_title">
                            작성자
                        </div>
                        <div class="box_input">
                            <input type="text" name="writer" id="writer">
                        </div>
                    </div>
                    <div class="box">
                        <div class="box_title">
                            제목
                        </div>
                        <div class="box_input">
                            <input type="text" name="title" id="title">
                        </div>
                    </div>
                    <div class="box content_box">
                        <div class="box_title">
                            내용
                        </div>
                        <div class="box_input">
                            <textarea name="content" id="content"></textarea>
                        </div>
                    </div>
                    <div class="bt">
                        <div><button type="button">목록</button></div>
                        <div class="mod"><button type="button">수정</button></div>
                        <div class="del"><button type="button">삭제</button></div>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
