<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="join_mask">
        <div id="join_wrap">
            <h2>회원가입</h2>
            <fieldset>
                <legend>기본정보</legend>
                <div class="input_wrap">
                    <div class="title">아이디</div>
                    <div class="join_input">
                        <input type="text" name="id" id="id" placeholder="아이디를 입력하세요.">
                    </div>
                </div>
                <div class="input_wrap">
                    <div class="title">비밀번호</div>
                    <div class="join_input">
                        <input type="text" name="pw" id="pw" placeholder="비밀번호 입력.">
                    </div>
                </div>
                <div class="input_wrap">
                    <div class="title">비밀번호확인</div>
                    <div class="join_input">
                        <input type="text" name="repw" id="repw" placeholder="비밀번호 확인.">
                    </div>
                </div>
                <div class="input_wrap">
                    <div class="title">이메일</div>
                    <div class="join_input">
                        <input type="email" name="email" id="email" placeholder="이메일을 입력.">
                    </div>
                </div>
                <div class="input_wrap">
                    <div class="title">이름</div>
                    <div class="join_input">
                        <input type="name" name="name" id="name">
                    </div>
                </div>
                <div class="input_wrap">
                    <div class="title">생년월일</div>
                    <div class="join_input">
                        <select name="year" id="year">
                            <option value="">2010</option>
                            <option value="">2009</option>
                            <option value="">2008</option>
                            <option value="">2007</option>
                            <option value="">2006</option>
                            <option value="">2005</option>
                            <option value="">2004</option>
                        </select>
                        년도
                        <select name="month" id="month">
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">3</option>
                            <option value="">4</option>
                            <option value="">5</option>
                            <option value="">6</option>
                        </select>
                        월
                        <select name="day" id="day">
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">3</option>
                            <option value="">4</option>
                            <option value="">5</option>
                            <option value="">6</option>
                        </select>
                        일
                    </div>
                </div>
            </fieldset>
            <hr>
            <fieldset>
                <legend>선택사항</legend>
                <div class="add_wrap">
                    <div class="title">주소</div>
                    <div class="add_item">
                        <div class="add_srh">
                            <input type="text" name="post" id="postcode" placeholder="우편번호">
                            <input type="button" name="add_search" id="add_search" value="주소검색">
                        </div>
                        <div>
                            <input type="text" name="addr" id="addr1">
                        </div>
                        <div>
                            <input type="text" name="addr" id="addr2">
                        </div>
                    </div>
                </div>    
                <div class="add_wrap">
                    <div class="title">관심분야</div>
                        <div class="interest_item">
                            <div class="item_list">
                                <input type="checkbox" name="interest">영화
                            </div>
                            <div class="item_list">
                                <input type="checkbox" name="interest">게임
                            </div>
                            <div class="item_list">
                                <input type="checkbox" name="interest">경제
                            </div>
                            <div class="item_list">
                                <input type="checkbox" name="interest">스포츠   
                            </div>
                            <div class="item_list">
                                <input type="checkbox" name="interest">웹툰
                            </div>
                            <div class="item_list">
                                <input type="checkbox" name="interest">자동차
                            </div>
                        </div>
                </div>
                <div class="add_wrap">
                    <div class="title">성별</div>
                    <div>
                        <input type="radio" name="gen"> 남
                        <input type="radio" name="gen"> 여
                    </div>
                </div>                
            </fieldset>
            <div id="join_bt">
                <a href="join_save.html">가입하기</a>
            </div>
        </div>

    </div>
</body>
</html>
