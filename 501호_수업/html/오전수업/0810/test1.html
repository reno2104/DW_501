<!DOCTYPE html>
<html lang="ko">
<head> <!-- html 주석 : 메모의 기능, 해당 코드를 설명 / html 시작은 "! + enter" -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나는html</title>
</head>
<!--  브라우저 실행 단축키 : ctrl + alt + p -->

<body>
    
        <strong>html5</strong>로 제작했습니다. <br> <!-- 강조 태그 : strong, b -->
        <b>html5</b>는 html4보다 기능적으로 향상되었습니다. <br> 
        html은 모든 동작과 표현들을 태그로 표현해야 합니다.<br><br>
        br태그는 break의 줄임말. 해당 라인의 끝맺음을 의미합니다.<br>
        태그로 감싸주어야만 태그가 적용됩니다.<br>

        <p> p 태그는 단락을 나타냅니다. paragragh의 줄임말입니다.  </p><br>
        <pre>pre 태그입니다.</pre><!-- 단락을 의미하는 태그 : p와 pre 태그. pre 태그는 좀더 작은 글씨의 단락을 의미 -->

        <font size="5" face="굴림" color="#2F9D27">나는 font 태그이고 
            <font size="4" color="#FF0000"><b>빨간색</b></font>
            <font size="3" color="#FFE400"><b>노란색</b></font>
            으로 하고 싶어요.</font><!-- font 태그는 html5에서는 권장하지 않는 태그임. -->

        
</body>
</html>
